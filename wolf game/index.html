<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3"></script>

    <style>
      span {
        padding: 10px 40px;
        border: 1px solid black;
      }
    </style>

    <title>Document</title>
  </head>

  <body>
    <div class="container" id="app">
      <div class="d-flex m-5 justify-content-around">
        <div>
          <img src="images/wolf1.png" width="300" />
          <span>{{wolf}}</span>
        </div>
        <div>
          <span>{{user}}</span>
          <img src="images/user.jpg" width="300" />
        </div>
      </div>

      <div>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-info m-2"
            @click="show = !show"
            v-if="show"
          >
            Yeni Oyun
          </button>
        </div>
        <div class="d-flex justify-content-center" v-if="!show">
          <button type="button" class="btn btn-warning m-2" @click="attack">
            Hücum
          </button>
          <button
            type="button"
            class="btn btn-danger m-2"
            title="ən çox iki dəfə vurmaq şansınız var"
            @click="violentAttack"
            :class="{ disabled: isActiveA}"
          >
            Şiddətli Hücum
          </button>
          <button
            type="button"
            class="btn btn-success m-2"
            title="ən çox iki dəfə vurmaq şansınız var"
            @click="collectPoint"
            :class="{ disabled: isActiveC}"
          >
            Can topla
          </button>
          <button type="button" class="btn btn-secondary m-2" @click="exit">
            Çıxış
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
